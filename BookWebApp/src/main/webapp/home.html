<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center text-white bg-danger p-2 rounded">Book Registration</h2>
        <form action="register" method="post" class="mt-3">
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" name="bookName" id="bookName" required>
            </div>
            <div class="mb-3">
                <label for="bookEdition" class="form-label">Book Edition</label>
                <input type="text" class="form-control" name="bookEdition" id="bookEdition" required>
            </div>
            <div class="mb-3">
                <label for="bookPrice" class="form-label">Book Price</label>
                <input type="text" class="form-control" name="bookPrice" id="bookPrice" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="bookList" class="btn btn-link">View Book List</a>
        </div>
    </div>

</body>
</html>
